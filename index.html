<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Algebra Flashcards</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color for PWA -->
    <meta name="theme-color" content="#2563eb" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Mobile-friendly CSS -->
    <style>
      /* Reset */
      * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
      html, body { height: 100%; display: flex; justify-content: center; align-items: center; background-color: #f0f4f8; padding: 1rem; }

      /* Flashcard container */
      #root { width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; }

      /* Flashcard */
      .flashcard {
        background-color: #fff;
        width: 90%;
        min-height: 200px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        margin: 1rem 0;
        perspective: 1000px;
        cursor: pointer;
      }

      .flashcard-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        border-radius: 12px;
      }

      .flashcard-front, .flashcard-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        font-size: 1.5rem;
      }

      .flashcard-back {
        background-color: #4caf50;
        color: #fff;
        transform: rotateY(180deg);
        border-radius: 12px;
      }

      .flashcard.flip .flashcard-inner {
        transform: rotateY(180deg);
      }

      /* Buttons */
      button {
        padding: 0.8rem 1.5rem;
        font-size: 1.2rem;
        border-radius: 8px;
        border: none;
        margin: 0.5rem;
        cursor: pointer;
        background-color: #2196f3;
        color: #fff;
        width: 100%;
        max-width: 200px;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .flashcard-front, .flashcard-back { font-size: 1.2rem; }
        button { font-size: 1rem; padding: 0.6rem 1.2rem; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Vite entrypoint -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
